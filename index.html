<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Survey form</title>
</head>
<body class="bg-success p-2 text-dark bg-opacity-10  mt-5">
    <div class="container background-color:#32cd32">
        <header class="header">
          <h1 id="title" class="text-center">Programmers survay form</h1>

        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Full Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Your Email Adderess</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Your Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>select the option which describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select role</option>
              <option value="student">Senior developer</option>
              <option value="job">Junior developer</option>
              <option value="learner">Advanced level</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Would you recommend Microverse to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Yes</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />No</label
            >
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite feature of Microverse?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>options</option>
              <option value="challenges">Pair Programming</option>
              <option value="projects">Html and css challenges</option>
              <option value="community">Support</option>
              <option value="openSource">Java script challenges</option>
            </select>
          </div>
      
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
</body>
</html>
